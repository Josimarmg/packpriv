<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suporte</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #333;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #eee;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      color: #222;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ddd;
      transform: scale(1.02);
    }

    .btn img {
      width: 24px;
      height: 24px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Central de Suporte</h1>

    <a class="btn" href="https://wa.me/SEU_NUMERO" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"> WhatsApp
    </a>

    <a class="btn" href="https://t.me/SEU_USUARIO" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram
    </a>

    <a class="btn" href="mailto:seuemail@exemplo.com">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"> E-mail
    </a>

    <footer>
      © 2025 Seu Nome ou Empresa
    </footer>
  </div>

  <!-- JS opcional para exibir alerta ao clicar (pode remover se quiser) -->
  <script>
    const buttons = document.querySelectorAll('.btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        console.log('Botão clicado:', btn.textContent.trim());
      });
    });
  </script>

</body>
</html>
